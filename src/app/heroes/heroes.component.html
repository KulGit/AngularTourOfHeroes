<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
      <a routerLink="/details/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
      <button type="button" (click)="delete(hero)">X</button>
  </li>
</ul>
<div>
  <label for="newHero">Add new Hero</label>
  <input id="newHero" #newHero>
  <button type="button" class="add-button" (click)="add(newHero.value);  newHero.value = '' " >Add new Hero</button>
</div>
